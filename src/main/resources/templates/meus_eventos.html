<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus eventos - Eventos Hoje</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/cdf8c5431e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div th:replace="fragments/header"></div>

    <div class="eventos-list">
        Lista dos eventos de
        <div sec:authentication="name"></div>
    </div>

    <br>

    <table>
        <thead>
            <tr>
                <th>Nome do evento</th>
                <th>Descrição do evento</th>
                <th>Quantidade de pessoas no evento</th>
                <th>Região do evento</th>
                <th>Local do evento</th>
                <th>Núm. end. do evento</th>
                <th>CEP do evento</th>
                <th>Complemento do evento</th>
                <th>Data de início do evento</th>
                <th>Data de encerramento do evento</th>
                <th>Responsavel do evento</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="evento : ${evt}">
                <td th:text="${evento.nomeEvt}"></td>
                <td th:text="${evento.descEvt}"></td>
                <td th:text="${evento.qtdPessEvt}"></td>
                <td th:text="${evento.regiaoEvt}"></td>
                <td th:text="${evento.localEvt}"></td>
                <td th:text="${evento.numEndEvt}"></td>
                <td th:text="${evento.cepEvt}"></td>
                <td th:text="${evento.complEvt}"></td>
                <td th:text="${evento.dataInicioEvt}"></td>
                <td th:text="${evento.dataFimEvt}"></td>
                <td th:text="${evento.orgEvt}"></td>
                <td th:text="${evento.descOrgEvt}"></td>
                <td>
                    <a type="button" class="btn-up" th:href="@{/editar-evento/{idEvt}(idEvt=${evento.idEvt})}">Update</a>
                    <a type="button" class="btn-del" th:href="@{/excluir-evento/{idEvt}(idEvt=${evento.idEvt})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>


    <div th:replace="fragments/footer"></div>

</body>

</html>
